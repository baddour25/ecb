<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Vidéos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .video-box {
      width: 32%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .video-box:hover {
      transform: translateY(-5px);
    }
    .video-box iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    .video-title {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Mes Vidéos Préférées</h1>

  <!-- Première ligne -->
  <div class="row">
    <div class="video-box">
      <iframe src="https://youtu.be/CYG8XZUSZZY?si=4jt5gIfsfTaFWHap" allowfullscreen></iframe>
      <div class="video-title">Comprendre Airtable</div>
    </div>
    <div class="video-box">
      <iframe src="https://youtu.be/jC6fMjnC36M?si=BX_Rskx2ZJGING5Q" allowfullscreen></iframe>
      <div class="video-title">Comprendre Make</div>
    </div>
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/qv6UVOQ0JQk " allowfullscreen></iframe>
      <div class="video-title">Comment Survivre à un Orage</div>
    </div>
  </div>

  <!-- Deuxième ligne -->
  <div class="row">
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/kCspdFWEaTE " allowfullscreen></iframe>
      <div class="video-title">Les Meilleurs Moments du Monde</div>
    </div>
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/abc123xyz " allowfullscreen></iframe>
      <div class="video-title">Un Voyage à Travers les Galaxies</div>
    </div>
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/def456uvw " allowfullscreen></iframe>
      <div class="video-title">L'Énigme de l'Univers Révélée</div>
    </div>
  </div>

</body>
</html>
